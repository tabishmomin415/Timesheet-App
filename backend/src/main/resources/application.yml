spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/timesheet_db
    username: your-username
    password: your-password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  application:
    name: timesheet-app

server:
  port: 8080